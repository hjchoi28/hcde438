    <div class="page-container">
      <h2>Creative Coding</h2>
      <p>This gallery contains all of my p5.js sketches. View each sketch individually in a new window.</p>
      <div class="sketch-container">
        <a href="./sketches/static.html">
          <img
            class="sketch"
            src="./sketches/static.png"
            alt="yellow background with vertically-centered purple circles increasing in size from left to right."
          />
          <div class="sketch-text">Static Sketch</div>
        </a>
        <a href="./sketches/random.html">
          <img
            class="sketch"

        <a href="./sketches/loop.html">
          <img
            class="sketch"
            src="./sketches/loop.gif"

        </a>
        <a href="./sketches/interactive.html">
          <img
            class="sketch"
            src="./sketches/interactive.gif"
            alt="gif of circles that follow the mouse and range in size and color."
          />
          <div class="sketch-text">Interactive Sketch</div>
        </a>
        <a href="./sketches/audio.html">
          <img
            class="sketch"
            src="./sketches/audio.gif"
            alt="Centered 'Happy Birthday' message that changes color from green to purple when the mouse clicks."
          />
          <div class="sketch-text">Audio Sketch</div>
        </a>
        <a href="./sketches/visual.html">
          <img
            class="sketch"
            src="./sketches/visual.gif"
            alt="gif of a color-changing oval that varies in height and width depending on where the mouse is moved."

        </a>
      </div>
